<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="row1">
      0
    </div>
    <div class="row2">
      <button>AC</button>
      <button>+/-</button>
      <button>%</button>
      <button>/</button>
    </div>
    
    <div class="row3">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
    </div>
    <div class="row4">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
    </div>
    <div class="row5">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
    </div>
    <div class="row6">
      <button class="zero">0</button>
      <button>.</button>
      <button>=</button>
    </div>

  </div>
</body>
</html>
